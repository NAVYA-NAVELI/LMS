
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link href="../css-code/add_book.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="outer">
            <div class="container">     
                <h1>Simple Library Management System</h1>      
                <form action="../jsp/add_book.jsp" method="post">     
                    <div class="form-group">       
                        <label for="exampleInputEmail1">Enter ISBN:</label>       
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="ABC124" name="isbn">     
                    </div>     
                    <div class="form-group">       
                        <label for="exampleInputPassword1">Enter Title:</label>       
                        <input type="text" class="form-control" id="exampleInputPassword1" name="title" placeholder="Harry Potter and the half blood prince">     
                    </div> 
                    <div class="form-group">       
                        <label for="exampleInputEmail1">Enter Author:</label>       
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="J.K.Rowling" name="author">     
                    </div> 
                    <div class="form-group">       
                        <label for="exampleInputEmail1">Enter Edition:</label>       
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="2000" name="edition">     
                    </div> 
                    <div class="form-group">       
                        <label for="exampleInputEmail1">Enter Publication:</label>       
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Bloombury" name="publication">     
                    </div> 
                    <div class="form-group">       
                        <label for="exampleInputEmail1">Enter Quantity:</label>       
                        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="01" name="quantity">     
                    </div> 
                    <button type="submit" class="btn btn-default">Submit</button>   
                    <button type="submit" class="btn btn-default">Reset</button>   
                </form>     
        </div>
    </body>
</html>
